<div *ngIf="chatId; else noChatSelected" class="flex flex-col h-full bg-white dark:bg-gray-800">
  <div class="h-16 px-4 flex items-center justify-between border-b bg-gray-50 dark:bg-gray-700 border-gray-200 dark:border-gray-600">
    <div class="flex items-center gap-3">
      <img
        src="assets/google.svg"
        class="w-10 h-10 rounded-full object-cover"
        alt="chat"
      />
      <div>
        <h3 class="font-semibold text-gray-900 dark:text-gray-100">{{ getChatName() }}</h3>
        <p class="text-xs text-green-600 dark:text-green-400">online</p>
      </div>
    </div>
    <div class="flex items-center gap-2 text-gray-600 dark:text-gray-300">
      <button class="p-2 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-full transition-colors">
        <i class="fas fa-video text-lg"></i>
      </button>
      <button class="p-2 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-full transition-colors">
        <i class="fas fa-phone text-lg"></i>
      </button>
      <button class="p-2 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-full transition-colors">
        <i class="fas fa-ellipsis-v text-lg"></i>
      </button>
    </div>
  </div>

  <div
    class="flex-1 overflow-y-auto p-4 bg-gradient-to-b from-green-50 to-green-100 dark:from-gray-800 dark:to-gray-900"
  >
    <div class="space-y-3">
      <div
        *ngFor="let msg of messages"
        class="flex"
        [class.justify-end]="msg.type === 'sent'"
      >
        <div
          class="max-w-xs lg:max-w-md px-4 py-2 rounded-lg shadow-sm"
          [class.bg-white]="msg.type === 'received'"
          [class.dark:bg-gray-700]="msg.type === 'received'"
          [class.bg-green-500]="msg.type === 'sent'"
          [class.dark:bg-green-600]="msg.type === 'sent'"
          [class.text-gray-800]="msg.type === 'received'"
          [class.dark:text-gray-100]="msg.type === 'received'"
          [class.text-white]="msg.type === 'sent'"
        >
          <p class="text-sm">{{ msg.text }}</p>
          <div class="flex items-center justify-end gap-1 mt-1">
            <span class="text-xs opacity-70">12:45</span>
            <i
              *ngIf="msg.type === 'sent'"
              class="fas fa-check-double text-xs opacity-70"
            ></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="px-4 py-3 bg-gray-50 dark:bg-gray-700 border-t border-gray-200 dark:border-gray-600">
    <div class="flex items-center gap-3">
      <button class="p-2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors">
        <i class="fas fa-smile text-xl"></i>
      </button>
      <button
        class="p-2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors relative"
        (click)="openAttachmentModal()"
      >
        <i class="fas fa-paperclip text-xl"></i>
      </button>
      <div class="flex-1 relative">
        <input
          type="text"
          placeholder="Type a message"
          class="w-full px-4 py-2 rounded-full bg-white dark:bg-gray-600 border border-gray-200 dark:border-gray-500 outline-none focus:border-green-500 text-sm text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400"
          [(ngModel)]="newMessage"
          (keyup.enter)="sendMessage()"
        />
      </div>
      <button
        class="w-10 h-10 flex items-center justify-center bg-green-600 hover:bg-green-700 dark:bg-green-500 dark:hover:bg-green-600 text-white rounded-full shadow-md transition-colors"
        (click)="sendMessage()"
      >
        <i class="fas fa-paper-plane text-xs -rotate-45"></i>
      </button>
    </div>
  </div>

  <!-- Attachments Modal -->
  <div
    *ngIf="showAttachmentModal"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-end justify-center z-50"
    (click)="closeAttachmentModal()"
  >
    <div
      class="bg-white rounded-t-2xl p-6 w-full max-w-sm shadow-lg animate-slide-up"
      (click)="$event.stopPropagation()"
    >
      <div class="grid grid-cols-3 gap-6 text-center">
        <!-- Photo -->
        <label class="flex flex-col items-center cursor-pointer">
          <div
            class="w-12 h-12 flex items-center justify-center bg-pink-100 rounded-full"
          >
            <i class="fas fa-image text-pink-600 text-lg"></i>
          </div>
          <span class="text-xs mt-2">Photo</span>
          <input
            type="file"
            accept="image/*"
            hidden
            (change)="onFileSelected($event)"
          />
        </label>

        <!-- Document -->
        <label class="flex flex-col items-center cursor-pointer">
          <div
            class="w-12 h-12 flex items-center justify-center bg-blue-100 rounded-full"
          >
            <i class="fas fa-file-alt text-blue-600 text-lg"></i>
          </div>
          <span class="text-xs mt-2">Document</span>
          <input
            type="file"
            accept=".pdf,.doc,.docx,.txt"
            hidden
            (change)="onFileSelected($event)"
          />
        </label>

        <!-- Camera -->
        <label
          class="flex flex-col items-center cursor-pointer"
          (click)="openCameraAndMic()"
        >
          <div
            class="w-12 h-12 flex items-center justify-center bg-green-100 rounded-full"
          >
            <i class="fas fa-camera text-green-600 text-lg"></i>
          </div>
          <span class="text-xs mt-2">Camera</span>
        </label>
      </div>

      <!-- Camera preview -->
      <div *ngIf="streamActive" class="mt-4">
        <video
          #video
          autoplay
          playsinline
          class="w-full rounded-lg shadow"
        ></video>
      </div>

      <!-- Cancel -->
      <button
        class="mt-6 w-full py-2 bg-gray-200 hover:bg-gray-300 rounded-lg text-sm font-medium"
        (click)="closeAttachmentModal()"
      >
        Cancel
      </button>
    </div>
  </div>
</div>

<ng-template #noChatSelected>
  <div
    class="flex flex-col items-center justify-center h-full bg-gray-50 dark:bg-gray-900 text-gray-500 dark:text-gray-400"
  >
    <div class="text-center">
      <i class="fas fa-comments text-6xl mb-6 text-gray-300 dark:text-gray-600"></i>
      <h2 class="text-2xl font-light mb-2 text-gray-600 dark:text-gray-300">WhatsApp Web</h2>
      <p class="text-sm mb-6 max-w-md mx-auto leading-relaxed">
        Send and receive messages without keeping your phone online.<br />
        Use WhatsApp on up to 4 linked devices and 1 phone at the same time.
      </p>
      <div class="flex items-center justify-center gap-2 text-xs text-gray-400 dark:text-gray-500">
        <i class="fas fa-lock"></i>
        <span>End-to-end encrypted</span>
      </div>
    </div>
  </div>
</ng-template>
