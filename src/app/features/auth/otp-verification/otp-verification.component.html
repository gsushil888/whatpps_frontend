<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8 text-center">
    <h2 class="text-2xl font-bold text-gray-700 mb-6">Verify OTP</h2>
    <p class="text-gray-500 mb-4">Enter the 6-digit code sent to your mobile</p>

    <form [formGroup]="otpForm" (ngSubmit)="onVerify()" class="space-y-6">
      <div class="flex justify-between space-x-2">
        <input
          *ngFor="let c of [0, 1, 2, 3, 4, 5]; let i = index"
          #otpInput
          type="text"
          inputmode="numeric"
          maxlength="1"
          class="w-12 h-12 text-center border rounded-lg text-xl focus:ring-2 focus:ring-blue-500"
          [formControlName]="'otp' + i"
          (input)="onInput($event, i)"
          (keydown)="onKeyDown($event, i)"
        />
      </div>

      <button
        type="submit"
        [disabled]="otpForm.invalid"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition disabled:opacity-50"
      >
        Verify OTP
      </button>
    </form>
  </div>
</div>
